<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- 글을 등록하기 위한 Form -->
    <th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
        <th:block th:fragment="content">
            <h1 class="mt-4">Guestbook Register Page</h1>
            <form th:method="post" th:action="@{/guestbook/register}">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control" name="title" placeholder="Enter Title"/>
                </div>
                <div class="form-group">
                    <label>Content</label>
                    <textarea rows="5" class="form-control" name="content" placeholder="Enter Content"></textarea>
                </div>
                <div class="form-group">
                    <label>Writer</label>
                    <input type="text" class="form-control" name="writer" placeholder="Enter Writer"/>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>
        </th:block>
    </th:block>
</html>
